<!DOCTYPE html>

<head>

</head>
<body>
    <header class="bg-black border-b border-yellow-500/30 p-4 sticky top-0 z-50">

            <div class="text-3xl font-black text-yellow-400">MY<span class="text-white">SOCCER</span></div>

                <button onclick="changeSport('basketball')" id="tab-basketball" class="flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase text-gray-400">üèÄ B√≥ng r·ªï</button>

    <main class="container mx-auto px-4 py-8">

            <div class="col-span-full text-center py-20">ƒêang n·∫°p d·ªØ li·ªáu...</div>

    <script>
        let currentSport = 'football';
        let allMatches = [];

        async function loadMatches() {
            try {
                const response = await fetch("/api/get-matches");
                const resJson = await response.json();
                // NCCSC tr·∫£ v·ªÅ d·ªØ li·ªáu l·ªìng nhau, ch√∫ng ta ph·∫£i "ƒë√†o" ƒë√∫ng l·ªõp
                allMatches = resJson.data || resJson.value?.datas || resJson.value || resJson || [];
                render();
            } catch (e) {
                document.getElementById('match-grid').innerHTML = "L·ªói k·∫øt n·ªëi Server!";
            }

        function changeSport(type) {
            currentSport = type;
            document.getElementById('tab-football').classList.toggle('active-tab', type === 'football');
            document.getElementById('tab-basketball').classList.toggle('active-tab', type === 'basketball');
            render();
        }

        function render() {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = '';

            // L·ªçc b√≥ng r·ªï d·ª±a tr√™n t√™n gi·∫£i ƒë·∫•u ph·ªï bi·∫øn
            const filtered = allMatches.filter(m => {

                const isBasket = lg.includes('nba') || lg.includes('nbl') || lg.includes('cba') || lg.includes('b√≥ng r·ªï') || lg.includes('basketball');
                return currentSport === 'basketball' ? isBasket : !isBasket;

            filtered.forEach(m => {
                // S·ª¨A L·ªñI QUAN TR·ªåNG: Ki·ªÉm tra m·ªçi ch·ªó c√≥ th·ªÉ ch·ª©a ID
                const mid = m.match_id || m.id || m.matchId || m.match_uuid;
                
                // N·∫øu ID v·∫´n undefined, b·ªè qua tr·∫≠n n√†y ƒë·ªÉ tr√°nh l·ªói click
                if (!mid) return;

                const hName = m.home_name || m.homeName || "ƒê·ªôi nh√†";
                const aName = m.away_name || m.awayName || "ƒê·ªôi kh√°ch";
                const hLogo = m.home_logo || m.homeLogo || "https://via.placeholder.com/50";
                const aLogo = m.away_logo || m.awayLogo || "https://via.placeholder.com/50";
                
                // Fix l·ªói hi·ªán "S·∫Øp ƒë√°" khi ƒëang c√≥ t·ªâ s·ªë
                const isLive = m.status == "1" || (Number(m.home_score) + Number(m.away_score) > 0);

                            <span class="live-tag text-white px-2 py-0.5 rounded text-[9px] font-bold">LIVE</span>

                            </div>

                                <span class="text-[11px] font-bold h-8 overflow-hidden">${aName}</span>
                            </div>
                        </div>

                            V√†o Xem Ngay

                `;

        }
        loadMatches();

    </script>
</body>
</html>
