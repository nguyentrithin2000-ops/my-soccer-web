<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSOCCER - Th·ªÉ Thao Tr·ª±c Tuy·∫øn 24/7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .active-tab { background: #FFDE29 !important; color: black !important; }
        .match-card { background: white; color: black; border-radius: 16px; border: 2px solid #1e293b; transition: 0.3s; overflow: hidden; }
        .match-card:hover { border-color: #FFDE29; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .live-tag { background: #f00; animation: blink 1.2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>
    <header class="bg-black border-b border-yellow-500/50 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-3xl font-black text-yellow-400">MY<span class="text-white">SOCCER</span></div>
            <div class="flex bg-gray-800 rounded-2xl p-1 gap-1 w-full md:w-auto">
                <button onclick="changeSport('football')" id="tab-football" class="active-tab flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase transition-all">‚öΩ B√≥ng ƒë√°</button>
                <button onclick="changeSport('basketball')" id="tab-basketball" class="flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase text-gray-400 hover:text-white transition-all">üèÄ B√≥ng r·ªï</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400 font-bold animate-pulse uppercase">ƒêang qu√©t h·ªá th·ªëng truy·ªÅn h√¨nh tr·ª±c ti·∫øp...</div>
        </div>
    </main>

    <script>
        let currentSport = 'football';
        let allMatches = [];

        async function loadMatches() {
            try {
                const response = await fetch("/api/get-matches");
                const resJson = await response.json();
                allMatches = resJson.data || resJson.value?.datas || resJson.value || [];
                render();
            } catch (e) {
                document.getElementById('match-grid').innerHTML = "<p class='col-span-full text-center text-red-500 font-bold'>L·ªñI K·∫æT N·ªêI SERVER!</p>";
            }
        }

        function changeSport(type) {
            currentSport = type;
            document.getElementById('tab-football').className = type === 'football' ? 'active-tab flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase' : 'flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase text-gray-400';
            document.getElementById('tab-basketball').className = type === 'basketball' ? 'active-tab flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase' : 'flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase text-gray-400';
            render();
        }

        function render() {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = '';

            const filtered = allMatches.filter(m => {
                const lg = (m.league_name || "").toLowerCase();
                const isBasket = lg.includes('nba') || lg.includes('nbl') || lg.includes('cba') || lg.includes('b√≥ng r·ªï');
                return currentSport === 'basketball' ? isBasket : !isBasket;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center py-10 text-gray-500">Hi·ªán kh√¥ng c√≥ tr·∫≠n ${currentSport == 'football' ? 'b√≥ng ƒë√°' : 'b√≥ng r·ªï'} n√†o.</p>`;
                return;
            }

            filtered.forEach(m => {
                // FIX L·ªñI ID: L·∫•y match_id (UUID) ƒë·ªÉ trang xem kh√¥ng b·ªã undefined
                const mid = m.match_id || m.id; 
                const isLive = m.status == "1" || (m.home_score + m.away_score > 0);

                grid.innerHTML += `
                    <div class="match-card p-5 flex flex-col gap-4 shadow-xl">
                        <div class="flex justify-between items-center border-b pb-2">
                            <span class="text-[10px] font-black text-gray-500 uppercase truncate w-40">${m.league_name}</span>
                            ${isLive ? '<span class="live-tag text-white px-2 py-0.5 rounded text-[9px] font-bold italic">LIVE</span>' : ''}
                        </div>
                        <div class="flex items-center justify-between gap-1">
                            <div class="w-[35%] flex flex-col items-center">
                                <img src="${m.home_logo}" class="size-12 object-contain mb-2 rounded-full border p-1 shadow-inner">
                                <span class="text-[11px] font-black text-center h-8 overflow-hidden leading-tight">${m.home_name}</span>
                            </div>
                            <div class="w-[30%] flex flex-col items-center justify-center text-center">
                                <span class="text-2xl font-black text-blue-900">${m.home_score || 0}-${m.away_score || 0}</span>
                                <span class="text-[9px] font-bold text-red-600 mt-1 uppercase italic">${m.status == "1" ? "ƒêang ƒë√°" : "S·∫Øp ƒë√°"}</span>
                            </div>
                            <div class="w-[35%] flex flex-col items-center">
                                <img src="${m.away_logo}" class="size-12 object-contain mb-2 rounded-full border p-1 shadow-inner">
                                <span class="text-[11px] font-black text-center h-8 overflow-hidden leading-tight">${m.away_name}</span>
                            </div>
                        </div>
                        <a href="watch.html?id=${mid}" class="block bg-blue-700 hover:bg-yellow-400 hover:text-black text-white text-center py-3 rounded-xl font-black text-xs transition-all uppercase">V√ÄO XEM NGAY</a>
                    </div>
                `;
            });
        }
        loadMatches();
        setInterval(loadMatches, 30000);
    </script>
</body>
</html>
