<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSOCCER - Live Sports 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .active-tab { background: #FFDE29 !important; color: black !important; }
        .match-card { background: white; color: black; border-radius: 12px; border: 2px solid #1e293b; transition: 0.3s; overflow: hidden; }
        .match-card:hover { border-color: #FFDE29; transform: translateY(-5px); }
        .live-tag { background: #f00; animation: blink 1.2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>
    <header class="bg-black border-b border-yellow-500/30 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-3xl font-black text-yellow-400">MY<span class="text-white">SOCCER</span></div>
            <div class="flex bg-gray-800 rounded-2xl p-1 gap-1 w-full md:w-auto">
                <button onclick="changeSport(1)" id="tab-1" class="active-tab flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase">‚öΩ B√≥ng ƒë√°</button>
                <button onclick="changeSport(2)" id="tab-2" class="flex-1 md:w-32 py-2 rounded-xl text-xs font-black uppercase text-gray-400">üèÄ B√≥ng r·ªï</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20">ƒêang kh·ªüi t·∫°o lu·ªìng d·ªØ li·ªáu...</div>
        </div>
    </main>

    <script>
        let currentSportId = 1; // 1: B√≥ng ƒë√°, 2: B√≥ng r·ªï
        let allMatches = [];

        async function loadMatches() {
            try {
                const response = await fetch("/api/get-matches");
                const resJson = await response.json();
                
                // Thu·∫≠t to√°n ƒë√†o s√¢u d·ªØ li·ªáu ƒë·ªÉ t√¨m m·∫£ng tr·∫≠n ƒë·∫•u ch√≠nh x√°c
                let data = resJson.data || resJson.value || resJson;
                if (data.datas) data = data.datas;
                if (!Array.isArray(data)) data = Object.values(data).filter(item => Array.isArray(item))[0] || [];

                allMatches = data;
                render();
            } catch (e) {
                document.getElementById('match-grid').innerHTML = "L·ªói k·∫øt n·ªëi. Vui l√≤ng F5!";
            }
        }

        function changeSport(id) {
            currentSportId = id;
            document.getElementById('tab-1').classList.toggle('active-tab', id === 1);
            document.getElementById('tab-2').classList.toggle('active-tab', id === 2);
            render();
        }

        function render() {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = '';

            // L·ªçc tr·∫≠n ƒë·∫•u d·ª±a tr√™n thu·ªôc t√≠nh sport_type_id c·ªßa trang g·ªëc
            const filtered = allMatches.filter(m => {
                // N·∫øu trang g·ªëc kh√¥ng c√≥ sport_type_id, ta d·ª±a v√†o t√™n gi·∫£i ƒë·∫•u
                const sId = m.sport_type_id || m.sport_id || (m.league_name?.toLowerCase().includes('nba') ? 2 : 1);
                return sId == currentSportId;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center py-10 text-gray-500 italic">Hi·ªán kh√¥ng c√≥ tr·∫≠n n√†o.</p>`;
                return;
            }

            filtered.forEach(m => {
                // T·ª∞ ƒê·ªòNG D√í T√åM ID (Tr√°nh l·ªói undefined)
                const mid = m.match_id || m.id || m.matchId || m.match_uuid;
                if (!mid) return;

                const hName = m.home_name || m.homeName || "ƒê·ªôi nh√†";
                const aName = m.away_name || m.awayName || "ƒê·ªôi kh√°ch";
                const hLogo = m.home_logo || m.homeLogo || "https://via.placeholder.com/50";
                const aLogo = m.away_logo || m.awayLogo || "https://via.placeholder.com/50";
                
                grid.innerHTML += `
                    <div class="match-card p-5 flex flex-col gap-4 shadow-xl">
                        <div class="flex justify-between items-center border-b pb-2 text-[10px] font-bold text-gray-400">
                            <span class="truncate w-40 uppercase">${m.league_name || 'Tournament'}</span>
                            <span class="live-tag text-white px-2 py-0.5 rounded italic">LIVE</span>
                        </div>
                        <div class="flex items-center justify-between gap-2">
                            <div class="w-[35%] flex flex-col items-center text-center">
                                <img src="${hLogo}" class="size-10 object-contain mb-1 border rounded-full p-1">
                                <span class="text-[11px] font-bold h-8 overflow-hidden">${hName}</span>
                            </div>
                            <div class="w-[30%] text-center">
                                <span class="text-2xl font-black text-blue-900">${m.home_score || 0}-${m.away_score || 0}</span>
                                <p class="text-[9px] font-bold text-red-600 mt-1 uppercase">${m.time_status || 'LIVE'}</p>
                            </div>
                            <div class="w-[35%] flex flex-col items-center text-center">
                                <img src="${aLogo}" class="size-10 object-contain mb-1 border rounded-full p-1">
                                <span class="text-[11px] font-bold h-8 overflow-hidden">${aName}</span>
                            </div>
                        </div>
                        <a href="watch.html?id=${mid}" class="block bg-blue-700 hover:bg-yellow-400 hover:text-black text-white text-center py-3 rounded-xl font-black text-xs transition-all uppercase">XEM NGAY</a>
                    </div>
                `;
            });
        }
        loadMatches();
        setInterval(loadMatches, 30000);
    </script>
</body>
</html>
