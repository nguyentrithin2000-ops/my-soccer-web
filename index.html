<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSOCCER - Trực Tiếp Bóng Đá Số 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #141516; color: white; font-family: sans-serif; }
        .match-card { background: #ffffff; color: #000; border-radius: 12px; overflow: hidden; border: 1px solid #FFDE29; transition: 0.3s; }
        .match-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(255,222,41,0.3); }
        .live-tag { background: #f00000; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>

    <header class="bg-[#0a0a0a] border-b-2 border-[#FFDE29] p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-black text-[#FFDE29]">MY<span class="text-white">SOCCER</span></div>
            <div class="hidden md:flex space-x-6 uppercase font-bold text-xs">
                <a href="index.html" class="text-yellow-400">Trang chủ</a>
                <a href="#">Lịch thi đấu</a>
                <a href="#">Kết quả</a>
            </div>
            <div class="text-[10px] bg-red-600 px-3 py-1 rounded-full font-bold animate-pulse">LIVE NOW</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold mb-10 text-center text-[#a0fb64] uppercase tracking-widest">Trực Tiếp Bóng Đá Hôm Nay</h1>

        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-500">Đang đồng bộ dữ liệu...</div>
        </div>
    </main>

    <footer class="bg-black py-10 mt-20 border-t border-gray-800 text-center">
        <div class="bg-gray-800 p-4 mb-6 inline-block w-full max-w-xl rounded text-yellow-500 font-bold border border-dashed">
            [ QUẢNG CÁO CỦA BẠN - LIÊN HỆ ĐẶT CHỖ ]
        </div>
        <p class="text-gray-600 text-xs">© 2026 MYSOCCER - Tự động cập nhật 24/7</p>
    </footer>

    <script>
        // Đường dẫn API chạy qua Vercel Serverless
        const API_URL = "/api/get-matches"; 

        async function loadMatches() {
            const grid = document.getElementById('match-grid');
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Server error");
                
                const result = await response.json();
                // Nguồn data của nccsc nằm trong result.value.datas
                const matches = result?.value?.datas || result?.data || [];

                if (matches.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center">Hiện chưa có trận nào đang đá.</p>';
                    return;
                }

                grid.innerHTML = '';
                matches.forEach(m => {
                    grid.innerHTML += `
                        <div class="match-card p-4 flex flex-col gap-4">
                            <div class="flex justify-between text-[10px] font-bold text-gray-400">
                                <span class="truncate w-32 uppercase">${m.league_name}</span>
                                <span class="live-tag text-white px-2 py-0.5 rounded">LIVE</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex flex-col items-center w-1/3 text-center">
                                    <img src="${m.home_logo}" class="size-10 object-contain mb-1">
                                    <span class="text-[11px] font-bold leading-tight h-8 overflow-hidden">${m.home_name}</span>
                                </div>
                                <div class="text-xl font-black text-blue-800">${m.home_score} - ${m.away_score}</div>
                                <div class="flex flex-col items-center w-1/3 text-center">
                                    <img src="${m.away_logo}" class="size-10 object-contain mb-1">
                                    <span class="text-[11px] font-bold leading-tight h-8 overflow-hidden">${m.away_name}</span>
                                </div>
                            </div>
                            <a href="watch.html?id=${m.match_id}" class="bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded-lg font-bold text-xs transition">XEM NGAY</a>
                        </div>
                    `;
                });
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-center text-red-500">Lỗi tải dữ liệu. Vui lòng F5.</div>';
            }
        }

        loadMatches();
        setInterval(loadMatches, 30000); // Cập nhật mỗi 30 giây
    </script>
</body>
</html>
