<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSOCCER - Trực Tiếp Bóng Đá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #141516; color: white; font-family: sans-serif; }
        .match-card { background: white; color: black; border-radius: 12px; border: 1px solid #FFDE29; transition: 0.3s; overflow: hidden; }
        .match-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(255,222,41,0.3); }
        .live-tag { background: #f00000; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>
    <header class="bg-[#0a0a0a] border-b-2 border-[#FFDE29] p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-black text-[#FFDE29]">MY<span class="text-white">SOCCER</span></div>
            <div class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-bold">LIVE</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold mb-10 text-center text-[#a0fb64] uppercase tracking-widest">Trực Tiếp Hôm Nay</h1>
        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20">Đang đồng bộ dữ liệu...</div>
        </div>
    </main>

    <script>
        async function loadMatches() {
            const grid = document.getElementById('match-grid');
            try {
                // Gọi API thông qua thư mục api/ của Vercel
                const response = await fetch("/api/get-matches");
                const result = await response.json();
                
                // Nguồn này thường trả về dữ liệu trong result.value hoặc result.data
                const matches = result?.value || result?.data || result;

                if (!Array.isArray(matches) || matches.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center">Hiện chưa có trận đấu nào.</p>';
                    return;
                }

                grid.innerHTML = '';
                matches.forEach(m => {
                    // Cấu trúc kiểm tra chính xác các trường dữ liệu
                    const matchId = m.match_id || m.id;
                    const homeName = m.home_name || "Đội nhà";
                    const awayName = m.away_name || "Đội khách";
                    const homeLogo = m.home_logo || "https://via.placeholder.com/50";
                    const awayLogo = m.away_logo || "https://via.placeholder.com/50";

                    grid.innerHTML += `
                        <div class="match-card p-4 flex flex-col gap-4">
                            <div class="flex justify-between text-[10px] font-bold text-gray-500 uppercase">
                                <span class="truncate w-32">${m.league_name || 'Giải đấu'}</span>
                                <span class="live-tag text-white px-2 py-0.5 rounded">LIVE</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex flex-col items-center w-1/3 text-center">
                                    <img src="${homeLogo}" class="size-10 object-contain mb-1">
                                    <span class="text-[11px] font-bold leading-tight h-8 overflow-hidden">${homeName}</span>
                                </div>
                                <div class="text-xl font-black text-blue-800">${m.home_score || 0} - ${m.away_score || 0}</div>
                                <div class="flex flex-col items-center w-1/3 text-center">
                                    <img src="${awayLogo}" class="size-10 object-contain mb-1">
                                    <span class="text-[11px] font-bold leading-tight h-8 overflow-hidden">${awayName}</span>
                                </div>
                            </div>
                            <a href="watch.html?id=${matchId}" class="bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded-lg font-bold text-xs transition">XEM NGAY</a>
                        </div>
                    `;
                });
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-center text-red-500">Lỗi kết nối server. Vui lòng F5.</div>';
            }
        }
        loadMatches();
        setInterval(loadMatches, 30000);
    </script>
</body>
</html>
