<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSOCCER - Th·ªÉ Thao Tr·ª±c Tuy·∫øn 24/7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .tab-btn.active { background: #FFDE29; color: #000; font-weight: 900; }
        .match-card { background: white; color: black; border-radius: 16px; border: 2px solid #1e293b; transition: 0.3s; overflow: hidden; }
        .match-card:hover { border-color: #FFDE29; transform: translateY(-3px); }
        .live-tag { background: #f00; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <header class="bg-black border-b border-yellow-500/30 p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-3xl font-black text-yellow-400 italic tracking-tighter">MY<span class="text-white">SOCCER</span></div>
            <div class="flex bg-gray-800 rounded-2xl p-1 gap-1 w-full md:w-auto">
                <button onclick="setSport(1)" id="btn-1" class="tab-btn active flex-1 md:w-32 py-2 rounded-xl text-xs uppercase transition-all">‚öΩ B√≥ng ƒë√°</button>
                <button onclick="setSport(2)" id="btn-2" class="tab-btn flex-1 md:w-32 py-2 rounded-xl text-xs uppercase text-gray-400 hover:text-white transition-all">üèÄ B√≥ng r·ªï</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400 font-bold animate-pulse">ƒêANG K·∫æT N·ªêI H·ªÜ TH·ªêNG TRUY·ªÄN H√åNH...</div>
        </div>
    </main>

    <script>
        let sportId = 1; // M·∫∑c ƒë·ªãnh b√≥ng ƒë√°
        let allData = [];

        async function loadMatches() {
            try {
                const response = await fetch("/api/get-matches");
                const res = await response.json();
                // NCCSC tr·∫£ v·ªÅ d·ªØ li·ªáu l·ªìng nhau: datas n·∫±m trong value ho·∫∑c data
                allData = res.data || res.value?.datas || res.value || [];
                render();
            } catch (e) {
                document.getElementById('match-grid').innerHTML = "L·ªói Server!";
            }
        }

        function setSport(id) {
            sportId = id;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-black'));
            document.getElementById(`btn-${id}`).classList.add('active');
            render();
        }

        function render() {
            const grid = document.getElementById('match-grid');
            grid.innerHTML = '';

            // L·ªçc ch√≠nh x√°c theo sport_type_id t·ª´ API g·ªëc
            const filtered = allData.filter(m => {
                const type = m.sport_type_id || (m.league_name?.toLowerCase().includes('nba') ? 2 : 1);
                return type == sportId;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center py-20 text-gray-500 italic uppercase">Hi·ªán kh√¥ng c√≥ tr·∫≠n ƒë·∫•u n√†o kh·∫£ d·ª•ng</p>`;
                return;
            }

            filtered.forEach(m => {
                const mid = m.match_id || m.id;
                // Tr·∫≠n ƒë·∫•u ƒëang live n·∫øu status l√† 1 ho·∫∑c c√≥ t·ªâ s·ªë
                const isLive = m.status == "1" || (parseInt(m.home_score) + parseInt(m.away_score) > 0);

                grid.innerHTML += `
                    <div class="match-card p-5 flex flex-col gap-4 shadow-lg">
                        <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                            <span class="text-[10px] font-black text-gray-400 uppercase truncate w-40">${m.league_name || 'Gi·∫£i ƒë·∫•u'}</span>
                            ${isLive ? '<span class="live-tag text-white px-2 py-0.5 rounded text-[9px] font-bold">LIVE</span>' : ''}
                        </div>
                        <div class="flex items-center justify-between gap-1">
                            <div class="w-[35%] flex flex-col items-center text-center">
                                <img src="${m.home_logo}" class="size-12 object-contain mb-2 rounded-full border p-1" onerror="this.src='https://via.placeholder.com/50'">
                                <span class="text-[11px] font-black h-8 overflow-hidden">${m.home_name}</span>
                            </div>
                            <div class="w-[30%] text-center">
                                <span class="text-2xl font-black text-blue-900">${m.home_score || 0}-${m.away_score || 0}</span>
                                <p class="text-[9px] font-bold text-red-500 mt-1 uppercase italic">${isLive ? 'ƒêang ƒë√°' : 'S·∫Øp ƒë√°'}</p>
                            </div>
                            <div class="w-[35%] flex flex-col items-center text-center">
                                <img src="${m.away_logo}" class="size-12 object-contain mb-2 rounded-full border p-1" onerror="this.src='https://via.placeholder.com/50'">
                                <span class="text-[11px] font-black h-8 overflow-hidden">${m.away_name}</span>
                            </div>
                        </div>
                        <a href="watch.html?id=${mid}" class="block bg-blue-700 hover:bg-yellow-400 hover:text-black text-white text-center py-3 rounded-xl font-black text-xs transition-all uppercase tracking-widest">Xem tr·ª±c ti·∫øp</a>
                    </div>
                `;
            });
        }
        loadMatches();
        setInterval(loadMatches, 30000); // C·∫≠p nh·∫≠t t·ªâ s·ªë m·ªói 30s
    </script>
</body>
</html>
