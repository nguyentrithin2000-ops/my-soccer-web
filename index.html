<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bóng Đá Của Tôi - Trực Tiếp Full HD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #141516; color: white; font-family: sans-serif; }
        .match-card { background: white; color: black; border-radius: 12px; transition: 0.3s; }
        .match-card:hover { transform: translateY(-5px); }
        .live-tag { background: #f00000; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header class="bg-[#0a0a0a] border-b border-yellow-400 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-yellow-400">MY<span class="text-white">SOCCER</span></div>
            <nav class="hidden md:flex space-x-6 uppercase font-semibold text-sm">
                <a href="#" class="hover:text-yellow-400">Trang chủ</a>
                <a href="#" class="hover:text-yellow-400">Lịch thi đấu</a>
                <a href="#" class="hover:text-yellow-400">Kết quả</a>
                <a href="#" class="hover:text-yellow-400">Bảng xếp hạng</a>
            </nav>
            <div class="md:hidden">☰</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-8 text-center text-[#a0fb64]">TRỰC TIẾP BÓNG ĐÁ HÔM NAY</h1>

        <div class="flex flex-wrap gap-2 justify-center mb-8">
            <button onclick="fetchMatches('all')" class="bg-blue-800 px-6 py-2 rounded-full font-bold">Tất cả</button>
            <button onclick="fetchMatches('live')" class="bg-gray-700 px-6 py-2 rounded-full font-bold hover:bg-red-600">Đang đá</button>
            <button onclick="fetchMatches('hot')" class="bg-gray-700 px-6 py-2 rounded-full font-bold hover:bg-orange-500">Trận Hot</button>
        </div>

        <div id="match-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-10">Đang tải trận đấu...</div>
        </div>
    </main>

    <footer class="bg-black py-10 mt-10 border-t border-gray-800">
        <div class="container mx-auto text-center">
            <div class="bg-gray-800 p-4 mb-6 inline-block w-full max-w-2xl rounded text-gray-400 border border-dashed border-gray-500">
                [QUẢNG CÁO CỦA BẠN TẠI ĐÂY]
            </div>
            <p>© 2026 Bản quyền thuộc về Web Bóng Đá Của Tôi</p>
        </div>
    </footer>

    <script>
        const API_URL = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://api-ls.cdnokvip.com/api/get-livestream-group");

        async function fetchMatches(filter = 'all') {
            const grid = document.getElementById('match-grid');
            try {
                // Gọi API lấy dữ liệu thực tế
                // Sửa đoạn này trong hàm fetchMatches
const response = await fetch(API_URL);
const proxyData = await response.json();
const result = JSON.parse(proxyData.contents); // Giải mã dữ liệu từ proxy
const matches = result.data || result;

                grid.innerHTML = ''; // Xóa danh sách cũ

                matches.forEach(match => {
                    // Xử lý logic lọc (nếu muốn)
                    if(filter === 'live' && match.status !== '1') return;

                    // Tạo card trận đấu
                    const card = `
                        <div class="match-card p-4 flex flex-col gap-4">
                            <div class="flex justify-between items-center text-xs font-bold text-gray-500 uppercase">
                                <span>${match.league_name || 'Giải đấu'}</span>
                                <span class="live-tag text-white px-2 py-0.5 rounded">LIVE</span>
                            </div>
                            
                            <div class="flex items-center justify-between gap-2">
                                <div class="flex flex-col items-center w-1/3">
                                    <img src="${match.home_logo}" class="w-12 h-12 object-contain mb-2" onerror="this.src='https://via.placeholder.com/50'">
                                    <span class="text-xs text-center font-semibold h-8 overflow-hidden">${match.home_name}</span>
                                </div>
                                <div class="flex flex-col items-center w-1/3">
                                    <span class="text-xl font-black text-blue-900">${match.home_score} : ${match.away_score}</span>
                                    <span class="text-[10px] text-red-600 font-bold">H1</span>
                                </div>
                                <div class="flex flex-col items-center w-1/3">
                                    <img src="${match.away_logo}" class="w-12 h-12 object-contain mb-2" onerror="this.src='https://via.placeholder.com/50'">
                                    <span class="text-xs text-center font-semibold h-8 overflow-hidden">${match.away_name}</span>
                                </div>
                            </div>

                            <a href="watch.html?id=${match.match_id}" class="bg-gradient-to-b from-blue-700 to-blue-900 text-white text-center py-2 rounded-md font-bold text-sm hover:opacity-90">
                                XEM TRỰC TIẾP
                            </a>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            } catch (error) {
                grid.innerHTML = '<p class="col-span-full text-center">Không thể tải dữ liệu. Vui lòng thử lại sau.</p>';
            }
        }

        // Chạy lần đầu khi load trang
        fetchMatches();
        // Tự động cập nhật mỗi 60 giây
        setInterval(() => fetchMatches(), 60000);
    </script>
</body>
</html>
