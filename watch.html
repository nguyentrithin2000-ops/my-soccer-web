<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE VIP - MYSOCCER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; }
        .player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; border: 2px solid #1e293b; overflow: hidden; position: relative; }
        #loading-overlay { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="p-4 bg-black border-b border-gray-800 flex justify-between items-center">
        <a href="index.html" class="bg-gray-800 px-4 py-2 rounded-lg text-sm font-bold text-yellow-400 hover:bg-gray-700">← QUAY LẠI</a>
        <div class="text-xl font-black text-yellow-400 italic">LIVE STREAM VIP</div>
    </header>

    <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-4">
        <div class="lg:w-3/4">
            <div class="player-container shadow-2xl">
                <div id="loading-overlay">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-yellow-400 mb-4"></div>
                    <span class="text-xs font-black uppercase text-yellow-400">Đang đồng bộ luồng phát VIP...</span>
                </div>
                <iframe id="video-frame" src="" class="w-full h-full border-0" allowfullscreen="true" scrolling="no" allow="autoplay; fullscreen"></iframe>
            </div>
            <div class="mt-4 p-5 bg-[#0f172a] rounded-2xl border border-gray-800">
                <h2 class="text-xl font-black text-green-400 uppercase italic">TỐC ĐỘ CAO - KHÔNG QUẢNG CÁO</h2>
                <p class="text-[10px] text-gray-500 font-bold uppercase mt-1">Cung cấp bởi MySoccer Global Server</p>
            </div>
        </div>

        <div class="lg:w-1/4">
            <div class="player-container h-[550px] bg-black border-gray-800">
                <div class="bg-gray-900 p-2 text-center text-[10px] font-black uppercase text-yellow-500 border-b border-gray-800">Cộng đồng sôi nổi</div>
                <iframe id="chat-frame" src="" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const matchId = params.get('id');

        if (matchId && matchId !== 'undefined') {
            // Nhúng luồng phát trực tiếp
            document.getElementById('video-frame').src = `https://ls01.tv/live/${matchId}`;
            document.getElementById('chat-frame').src = `https://ls01.tv/embed-chat/${matchId}`;

            // Ẩn màn hình chờ sau 5 giây khi video đã sẵn sàng
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 5000);
        } else {
            document.getElementById('loading-overlay').innerHTML = "<p class='text-red-500 font-black italic'>DỮ LIỆU TRẬN ĐẤU KHÔNG HỢP LỆ!</p>";
        }
    </script>
</body>
</html>
