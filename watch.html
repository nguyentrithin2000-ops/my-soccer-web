<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xem Trực Tiếp - MYSOCCER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: white; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; }
    </style>
</head>
<body>
    <header class="p-4 border-b border-gray-800 flex justify-between">
        <a href="index.html" class="text-yellow-400 font-bold">← TRỞ LẠI</a>
        <div class="text-xl font-black text-yellow-400 uppercase">MY<span class="text-white">SOCCER</span></div>
    </header>

    <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-4">
        <div class="lg:w-2/3">
            <div class="video-box rounded-lg overflow-hidden relative">
                <iframe id="video-frame" 
                        src="" 
                        class="w-full h-full border-0" 
                        allowfullscreen="true" 
                        scrolling="no">
                </iframe>
            </div>
            <div class="mt-4 p-4 bg-gray-900 rounded-lg">
                <h2 class="text-lg font-bold text-green-400">CHẾ ĐỘ XEM SIÊU MƯỢT</h2>
                <p class="text-xs text-gray-400 mt-1 italic">Lưu ý: Nếu video đứng, hãy chọn server khác trong trình phát.</p>
            </div>
        </div>

        <div class="lg:w-1/3">
            <div class="video-box rounded-lg h-[500px] border border-gray-800">
                <iframe id="chat-frame" src="" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('id');

        if (!matchId || matchId === 'undefined') {
            alert("Trận đấu này đã kết thúc hoặc ID không đúng!");
            window.location.href = 'index.html';
        } else {
            // Nhúng trực tiếp Player từ trang gốc để lấy video mới nhất
            document.getElementById('video-frame').src = `https://ls01.tv/live/${matchId}`;
            // Nhúng khung chat
            document.getElementById('chat-frame').src = `https://ls01.tv/embed-chat/${matchId}`;
        }
    </script>
</body>
</html>
