<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEM TRỰC TIẾP - MYSOCCER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; }
        .player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #1e293b; }
        #loading { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="p-4 bg-black border-b border-gray-800 flex justify-between items-center">
        <a href="index.html" class="bg-gray-800 px-4 py-2 rounded-lg text-sm font-bold text-yellow-400">← QUAY LẠI</a>
        <div class="text-xl font-black text-yellow-400 italic">MYSOCCER LIVE</div>
    </header>

    <main class="container mx-auto p-4 mt-2">
        <div class="flex flex-col lg:flex-row gap-4">
            <div class="lg:w-3/4">
                <div class="player-container">
                    <div id="loading">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-yellow-400 mb-4"></div>
                        <span class="text-xs font-bold text-yellow-400 uppercase tracking-widest">Đang kết nối Server luồng phát...</span>
                    </div>
                    <iframe id="video-frame" src="" class="w-full h-full border-0" allowfullscreen="true" scrolling="no" allow="autoplay; fullscreen"></iframe>
                </div>
            </div>
            <div class="lg:w-1/4">
                <div class="player-container h-[550px] bg-black">
                    <iframe id="chat-frame" src="" class="w-full h-full border-0"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id || id === 'undefined') {
            window.location.href = 'index.html';
        } else {
            // Nhúng link trực tiếp để tránh lỗi 404 và chờ đợi
            document.getElementById('video-frame').src = `https://ls01.tv/live/${id}`;
            document.getElementById('chat-frame').src = `https://ls01.tv/embed-chat/${id}`;

            // Ẩn màn hình chờ sau 5 giây
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
