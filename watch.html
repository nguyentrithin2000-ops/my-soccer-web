<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHÒNG LIVE VIP - MYSOCCER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; }
        .player-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #1e293b; border-radius: 12px; position: relative; }
        #mask { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="p-4 bg-black border-b border-gray-800 flex justify-between items-center">
        <a href="index.html" class="bg-gray-800 px-4 py-2 rounded-lg text-sm font-bold text-yellow-400 hover:bg-gray-700">← TRỞ VỀ</a>
        <div class="text-xl font-black text-yellow-400 uppercase tracking-tighter">PHÒNG LIVE VIP</div>
    </header>

    <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-4 mt-2">
        <div class="lg:w-3/4">
            <div class="player-wrapper overflow-hidden shadow-2xl">
                <div id="mask">
                    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-yellow-400 mb-2"></div>
                    <span class="text-xs font-bold text-yellow-400 uppercase">Đang mở luồng phát...</span>
                </div>
                <iframe id="v-frame" src="" class="w-full h-full border-0" allowfullscreen="true" allow="autoplay"></iframe>
            </div>
            <div class="mt-4 p-4 bg-slate-900 rounded-xl flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-black text-green-400 uppercase">Trực Tiếp HD Không Giật Lag</h2>
                    <p class="text-[10px] text-gray-500 uppercase">Nguồn: Global Stream VIP - Cập nhật tự động</p>
                </div>
                <div class="hidden md:block bg-red-600 px-3 py-1 rounded text-xs font-bold animate-pulse">4K SERVER</div>
            </div>
        </div>

        <div class="lg:w-1/4">
            <div class="player-wrapper h-[500px] bg-slate-900 border-gray-800">
                <div class="bg-gray-800 p-2 text-center text-[10px] font-bold uppercase text-gray-400">Chat Box</div>
                <iframe id="c-frame" src="" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id && id !== 'undefined') {
            // Nhúng trực tiếp từ server LuongSon để ổn định nhất
            document.getElementById('v-frame').src = `https://ls01.tv/live/${id}`;
            document.getElementById('c-frame').src = `https://ls01.tv/embed-chat/${id}`;

            // Ẩn lớp mask sau 5 giây
            setTimeout(() => {
                document.getElementById('mask').style.display = 'none';
            }, 5000);
        } else {
            document.getElementById('mask').innerHTML = "<p class='text-red-500'>TRẬN ĐẤU KHÔNG TỒN TẠI!</p>";
        }
    </script>
</body>
</html>
