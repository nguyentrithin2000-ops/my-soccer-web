<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Xem Trực Tiếp - MYSOCCER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-[#0f172a] text-white">
    <header class="p-4 border-b border-gray-700">
        <a href="index.html" class="text-xl font-bold text-yellow-400">← QUAY LẠI</a>
    </header>
    <main class="container mx-auto p-4">
        <div id="video-container" class="w-full aspect-video bg-black rounded-lg shadow-2xl"></div>
        <div class="mt-4 p-4 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-bold text-green-400">Trình phát trực tiếp chất lượng cao</h2>
            <p class="text-sm text-gray-400 mt-1">Lưu ý: Nếu video không load, vui lòng làm mới trang.</p>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('id');

        if (matchId && matchId !== 'undefined') {
            const art = new ArtPlayer({
                container: '#video-container',
                url: `https://vips-stream.akamaized.net/live/${matchId}/playlist.m3u8`, // Link cấu trúc mẫu, nccsc thường đổi link tùy giải
                type: 'm3u8',
                customType: {
                    m3u8: function (video, url) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                        }
                    },
                },
                autoplay: true,
                fullscreen: true,
                setting: true,
            });
        } else {
            document.getElementById('video-container').innerHTML = "<p class='text-center py-20'>ID trận đấu không hợp lệ.</p>";
        }
    </script>
</body>
</html>
